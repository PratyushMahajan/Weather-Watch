<!DOCTYPE html>
<html>
<head>
  <title>Weather Watch</title>
  <link rel="icon" type="image" href="weather.ico">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h4 style="color: #faf1f1;">____________________________________________</h4>
    <center><h2>Weather Watch</h2></center>
    
    <div class="popup-container">
        <input type="text" id="city" class="form-control" placeholder="Enter city name">
        <button id="search-btn">Search</button>
    </div>
    <br><br>
    <div class="abc">
      <img src="temperature.png" alt="Temperature" class="img1">
      <img src="humidity.png" alt="Humidity" class="img2">
      <img src="wind.png" alt="Wind" class="img3">
      <br><br>

      <span id="temperature" class="span1"></span>
      <span id="humidity" class="span2"></span>
      <span id="wind" class="span3"></span>
    </div>
      <script src="popup.js"></script>
      

</body>
  
</html>
